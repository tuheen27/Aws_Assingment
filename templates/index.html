<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Awesome Flask App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    header { background: #4CAF50; color: white; padding: 1rem; }
    main { margin-top: 1rem; }
    #js-content { border: 2px dashed #ccc; padding: 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Flask App</h1>
  </header>

  <main>
    <section id="static-content">
      <h2>About This Page</h2>
      <p>
        This content is rendered server-side by Flask. Feel free to update it directly
        in <code>templates/index.html</code>.
      </p>
    </section>

    <section id="js-content">
      <!-- JavaScript will replace this with new inline HTML -->
    </section>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
